<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vuejs_practice2</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app1">
  <p>{{message}}</p>
</div>

<div id="app2">
  <p>{{message}}</p>
  <button @click='changeMessage1'>インスタンス１を変更</button>
</div>


<script>
  var vm1 = new Vue({
    el: '#app1',
    data: {
      message: 'インスタンス１'
    }
  })

  var vm2 = new Vue({
    el: '#app2',
    data: {
      message: 'インスタンス2'
    },
    methods: {
      changeMessage1: function() {
        vm1.message = 'インスタンス２から書き換えました'
      }
    }
  })


</script>

</body>
</html>
