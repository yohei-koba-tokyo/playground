<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vuejs_practice</title>
</head>
<body>




  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div id="app">
    <p>{{message}}</p>
    <p v-text="message"></p>
    <p>{{ number + 3 }}</p>
    <p>{{ ok ? 'YES' : 'NO' }}</p>
    <p>{{ sayHi() }}</p>
    <div v-html='html'></div>
    <a v-bind:href="url">google</a>
    <a :href="url">google2</a>
    <a :[attribute]='url'>google3</a>
    <a :href="urlTwitter" :id='number'>twitter</a>
    <a v-bind="{href: urlTwitter, id: number}">twitter</a>
    <a v-bind="legrosObject">legro</a>
    <button v-on:click="reverseMessage">反転</button>
  </div>


  <script>
    new Vue({
      el: "#app",
      data: {
        message: "HelloWorld",
        number    : 4,
        ok        : false,
        html      : '<h2>whatsup</h2>',
        url       : 'https://google.com',
        urlTwitter: 'https://twitter.com',
        attribute : 'href',
        number    : 31,
        
        legrosObject: {
          href: 'https://yohei-koba-tokyo.github.io/lovepeaceandcodes/',
          id  : 32
        }
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split("").reverse().join("");
        },
        sayHi: function() {
          return this.message;
        }
      }
    });
  </script>
  
</body>
</html>
